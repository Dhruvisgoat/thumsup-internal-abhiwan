<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Updated viewport meta tag with safe-area-inset parameters -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover, maximum-scale=1.0">
  <title>Thums UpÂ®</title>
  <style>
    /* Disable pinch-zoom gestures and add padding for safe areas */
    body {
      touch-action: none;
      overflow: hidden;
      /* Add padding for safe areas */
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    #root {
      /* Ensure content respects safe areas */
      background: black;
      min-height: 100vh;
      min-height: -webkit-fill-available;
      padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom);
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script>
    // Prevent zoom using keyboard shortcuts
    document.addEventListener('wheel', function (event) {
      if (event.ctrlKey) {
        event.preventDefault();
      }
    }, { passive: false });


    //to stop zoom in and zoom out using ctrl + , -
    // document.addEventListener("keydown", function (event) {
    //   if ((event.ctrlKey || event.metaKey) && (event.key === "=" || event.key === "-")) {
    //     event.preventDefault();
    //   }
    // });

    // document.addEventListener("wheel", function (event) {
    //   if (event.ctrlKey) {
    //     event.preventDefault();
    //   }
    // }, { passive: false });


    // Disable gesture events
    document.addEventListener('gesturestart', function (e) {
      e.preventDefault();
    });
    document.addEventListener('gesturechange', function (e) {
      e.preventDefault();
    });
    document.addEventListener('gestureend', function (e) {
      e.preventDefault();
    });

    document.addEventListener('DOMContentLoaded', function () {
      // Check if the device is mobile
      function isMobile() {
        return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
      }

      // Updated fullscreen request with options
      function openFullscreen() {
        const element = document.documentElement;
        if (isMobile()) {
          if (element.requestFullscreen) {
            // Use fullscreen options to respect safe areas
            element.requestFullscreen({
              navigationUI: "hide"
            }).catch(err => console.log(err));
          } else if (element.webkitRequestFullscreen) {
            element.webkitRequestFullscreen({
              navigationUI: "hide"
            }).catch(err => console.log(err));
          } else if (element.msRequestFullscreen) {
            element.msRequestFullscreen({
              navigationUI: "hide"
            }).catch(err => console.log(err));
          }
        }
      }

      // Attempt full-screen on page load for mobile
      openFullscreen();

      // Ensure full-screen remains active on mobile
      if (isMobile()) {
        document.addEventListener('click', openFullscreen);
      }
    });

    document.addEventListener('DOMContentLoaded', function () {

      // Detect if the device is iOS
      function isIOS() {
        return /iPhone|iPad|iPod/i.test(navigator.userAgent);
      }

      // Adjust viewport scale for iOS devices
      if (isIOS()) {
        const viewportMeta = document.querySelector('meta[name="viewport"]');
        if (viewportMeta) {
          viewportMeta.setAttribute(
            'content',
            'width=device-width, initial-scale=0.83, user-scalable=no, viewport-fit=cover, maximum-scale=0.78'
          );
        }
      }

      // Check if the device is mobile
      function isMobile() {
        return /Android/i.test(navigator.userAgent);
      }

      // Updated fullscreen request with options
      function openFullscreen() {
        screen.orientation.lock('portrait').catch(err => console.log(err));

        const element = document.documentElement;
        if (isMobile()) {
          if (element.requestFullscreen) {
            element.requestFullscreen({
              navigationUI: "hide"
            }).catch(err => console.log(err));
          } else if (element.webkitRequestFullscreen) {
            element.webkitRequestFullscreen({
              navigationUI: "hide"
            }).catch(err => console.log(err));
          } else if (element.msRequestFullscreen) {
            element.msRequestFullscreen({
              navigationUI: "hide"
            }).catch(err => console.log(err));
          }
        }
      }

      // Attempt full-screen on page load for mobile
      openFullscreen();

      // Ensure full-screen remains active on mobile
      if (isMobile()) {
        document.addEventListener('click', openFullscreen);
      }
    });

  </script>
